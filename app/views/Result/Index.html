{{set . "title" "Results"}}
{{template "header.html" .}}

<nav class="uk-navbar uk-navbar-container">
  <div class="uk-navbar-left">
    <a class="uk-navbar-toggle" href="#offcanvas-slide" uk-toggle>
      <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
    </a>
  </div>
</nav>

<div id="offcanvas-slide" uk-offcanvas>
  <div class="uk-offcanvas-bar">

    <ul class="uk-nav uk-nav-default">
      <li class="uk-active"><a href="/">Home</a></li>
      <li><a href="/Profit">Profits</a></li>
    </ul>

  </div>
</div>



<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<section>
  <div class="uk-section uk-background-secondary uk-light">
    <div class="uk-container" uk-height-viewport="expand: true">

      <div class="uk-grid-match uk-width-5-6 uk-float-right" uk-grid>


        <!-- This allows us to receive the RecipeID for our Functions -->
        <form action="/Result" method="post">
          <fieldset class="uk-fieldset">

            <legend class="uk-legend">Find Information for Recipes</legend>

            <div class="uk-margin">
              <input class="uk-input" type="text" name="recipeID" placeholder="Recipe ID">
            </div>

            <button class="uk-button uk-button-primary" type="submit" uk-toggle="target: #searchspinner">Search</button>
            <div uk-spinner hidden id="searchspinner"></div>
          </fieldset>
        </form>

      </div>

    </div>
  </div>
</section>




{{template "footer.html" .}}
