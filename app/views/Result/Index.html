{{set . "title" "Results"}}
{{template "header.html" .}}

<nav class="uk-navbar-container" uk-navbar>
  <div class="uk-navbar-left">

    <ul class="uk-navbar-nav">
      <li class="uk-active"><a href="/">Home</a></li>
      <li>
        <a href="/Result/">Recipes</a>
        <div class="uk-navbar-dropdown">
          <ul class="uk-nav uk-navbar-dropdown-nav">
            <li class="uk-active"><a href="/Result/">Search</a></li>
          </ul>
        </div>
      </li>
      <li><a href="/Result/Profit">Profits</a></li>
    </ul>

  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<section>
  <div class="uk-section uk-section-primary uk-light">
    <div class="uk-container">

      <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>


        <!-- This allows us to receive the RecipeID for our Functions -->
        <form action="/Result/Index" method="post">
          <fieldset class="uk-fieldset">

            <legend class="uk-legend">Find Information for Recipes</legend>

            <div class="uk-margin">
              <input class="uk-input" type="text" name="recipeID" placeholder="Recipe ID">
            </div>

            <button class="uk-button uk-button-primary" type="submit">Search</button>
          </fieldset>
        </form>

      </div>

    </div>
  </div>
</section>
<a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle>Open</a>

<div id="offcanvas-slide" uk-offcanvas>
  <div class="uk-offcanvas-bar">

    <ul class="uk-nav uk-nav-default">
      <li class="uk-active"><a href="/">Home</a></li>
      <li><a href="/Result/Profit">Profits</a></li>
      <li class="uk-nav-header">Header</li>
      <li><a href="#">Item</a></li>
      <li><a href="#">Item</a></li>
      <li class="uk-nav-divider"></li>
      <li><a href="#">Item</a></li>
    </ul>

  </div>
</div>
